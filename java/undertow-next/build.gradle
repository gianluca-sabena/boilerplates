buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.owasp:dependency-check-gradle:4.0.1'
    }
}
plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}
apply plugin: 'org.owasp.dependencycheck'
// Compatible with Java 11 
// https://github.com/gradle/gradle/issues/5731#issuecomment-398674761
// Do not work with visual code 
targetCompatibility = 10
sourceCompatibility = 10
// Define the main class for the application
mainClassName = 'com.boilerplates.App'

dependencies {
    compile ('io.undertow:undertow-core:2.0.13.Final') 
    // Fix java 9 error https://issues.jboss.org/browse/UNDERTOW-1355
    compile ('org.jboss.xnio:xnio-api:3.6.5.Final') {
       exclude group: 'org.jboss.threads', module:'jboss-threads'
    }
    compile 'org.jboss.threads:jboss-threads:2.3.2.Final'
    compile 'org.jboss.xnio:xnio-nio:3.6.5.Final'
    compile 'com.typesafe:config:1.3.2'
    compile 'org.slf4j:slf4j-api:1.8.0-beta2'
    compile 'ch.qos.logback:logback-classic:1.3.0-alpha4'
    // compile(group:'io.minio', name:'minio', version:'5.0.2')
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    // Include test jar from undertow
    testCompile(group:'io.undertow', name:'undertow-core', version:'2.0.13.Final', classifier: 'tests')
    testCompile(group:'org.apache.httpcomponents', name:'httpclient', version:'4.5.6')
    testCompile(group:'org.testcontainers', name:'testcontainers', version:'1.8.0')
}

// Modify java jar task to include dependencies
// https://www.baeldung.com/gradle-fat-jar
jar {
    manifest {
        attributes "Main-Class": "com.boilerplates.App"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
//https://docs.gradle.org/current/userguide/logging.html#sec:external_tools


// Junit4
test {
  // always run full test suite
  outputs.upToDateWhen {false}
	testLogging {
		events "passed", "skipped", "failed"
	}
}
