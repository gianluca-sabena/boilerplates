plugins {
    // Build uber jar
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    // Google java formatter
    id 'com.github.sherter.google-java-format' version '0.8'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
  // This dependency is found on compile classpath of this component and consumers.
  implementation 'ch.qos.logback:logback-classic:1.2.3'
  compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
  implementation 'io.vertx:vertx-core:3.7.1'
  // https://vertx.io/docs/vertx-web/java/
  implementation 'io.vertx:vertx-web:3.7.1'
  // Use JUnit test framework
  //testImplementation 'junit:junit:4.12'
  testImplementation 'io.vertx:vertx-web-client:3.7.1'
  testImplementation 'io.vertx:vertx-junit5:3.7.1'
  testImplementation 'org.assertj:assertj-core:3.8.0'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
  testImplementation 'org.junit.jupiter:junit-jupiter-params:5.1.0'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

// Define the main class for the application
mainClassName = 'com.boilerplates.App'
sourceCompatibility = '1.8'

run {
  systemProperty "vertx.logger-delegate-factory-class-name", "io.vertx.core.logging.SLF4JLogDelegateFactory"
}

// Junit5
test {
  outputs.upToDateWhen {false}
	useJUnitPlatform()
	testLogging {
		events 'passed', 'failed', 'skipped', 'standard_out', 'standard_error'
	}
  filter {
    includeTestsMatching "com.*"
  }
}
